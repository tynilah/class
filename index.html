<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Blue Exorcist Character Are You?</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
 
  <body>
  <div class="title">
    <h1>What Blue Exorcist Character Are You?</h1>
  </div>

  <div class="questions">
    <h4>Are you a Nice or Rude person?</h4>
    <input class="persona" placeholder="Nice or Rude?" aria-label="Personality type">
    <br><br>
    <img src="https://upload.wikimedia.org/wikipedia/en/7/71/Blue_Exorcist_characters.png" alt="Blue Exorcist Characters" width="200">
    <br><br>
    <h4>Are you a dog or cat person?</h4>
    <input class="pet" placeholder="Dog or Cat?" aria-label="Pet preference">
    <br><br>
    <img src="https://www.bing.com/th/id/OGC.85cf7bc139fd48bf86bd2112ee9c732e?pid=1.7&rurl=http%3a%2f%2f24.media.tumblr.com%2ftumblr_m5363jrE161rrs54to1_500.gif&ehk=Cfx%2fpw%2bc0wOJYJpLcFCmLugR1vQshnqd2n4z7vmdT8Q%3d" alt="Dog and Cat Image" width="200">
  </div>

  <button class="submit">Submit</button>

  <div class="result" aria-live="polite">
    This is where the user will see their quiz result!
  </div>

  <script src="script.js"></script>
</body>
</html>
